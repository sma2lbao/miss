overwrite: true
schema: "https://sma2lbao.cn/api/graphql"
documents:
  - "./src/graphql/queries/**/*.{ts,tsx}"
  - "./src/graphql/mutations/**/*.{ts,tsx}"
  - "./src/graphql/subscriptions/**/*.{ts,tsx}"
  - "./src/graphql/fragments/**/*.{ts,tsx}"
hooks:
  afterOneFileWrite:
    - eslint --fix
    - prettier --write
generates:
  src/schema.tsx:
    plugins:
      # - add: |
      #     // eslint-disable
      #     // ⚠️ DO NOT EDIT ⚠️
      #     // This file is automatically generated, run yarn run graphql:codegen to update
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHOC: false
      withHooks: true
      withComponent: false
      reactApolloVersion: 3
      preResolveTypes: true
      # type scalars
      scalars:
        ID: "number | string"
  # ./graphql.schema.json:
  #   plugins:
  #     - "introspection"
