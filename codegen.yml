overwrite: true
schema:
  - "http://localhost:3001/graphql"
  # - "https://sma2lbao.cn/api/graphql"
  - "./src/graphql/local/schema.ts"
documents:
  - "./src/graphql/remote/**/*.{ts,tsx}"
  - "./src/graphql/local/**/*.{ts,tsx}"
  - "!./src/graphql/local/schema.ts"
hooks:
  afterOneFileWrite:
    - eslint --fix
    - prettier --write
generates:
  src/schema.tsx:
    plugins:
      # - add: |
      #     // eslint-disable
      #     // ⚠️ DO NOT EDIT ⚠️
      #     // This file is automatically generated, run yarn run graphql:codegen to update
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      immutableTypes: true
      withHOC: false
      withHooks: true
      withComponent: false
      reactApolloVersion: 3
      preResolveTypes: true
      flattenGeneratedTypes: true
      scalars:
        ID: "number | string"
