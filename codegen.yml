overwrite: true
schema: "http://localhost:3001/graphql"
documents:
  - "./src/apollo/queries/**/*.{ts,tsx}"
  - "./src/apollo/mutations/**/*.{ts,tsx}"
hooks:
  afterOneFileWrite:
    - eslint --fix
    - prettier --write
generates:
  src/schema.tsx:
    plugins:
      # - add: |
      #     // eslint-disable
      #     // ⚠️ DO NOT EDIT ⚠️
      #     // This file is automatically generated, run yarn run graphql:codegen to update
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHOC: false
      withHooks: true
      withComponent: false
      reactApolloVersion: 3
      preResolveTypes: true
      # type scalars
      scalars:
        ID: "number | string"
  # ./graphql.schema.json:
  #   plugins:
  #     - "introspection"
